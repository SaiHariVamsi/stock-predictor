<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Stock Price Prediction</h1>
    
    <button onclick="runPrediction()">Run Prediction</button>

    <script>
        function runPrediction() {
            // Use AJAX or fetch to send a request to the server to run the Python script
            // You may want to use a library like jQuery or Axios for AJAX requests
            fetch('/run_prediction')
                .then(response => {
                    if (response.ok) {
                        // Redirect to the page that displays the downloaded image
                        window.location.href = '/result';
                    } else {
                        console.error('Failed to run prediction');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
